<!DOCTYPE html>
<html>
	<head>
		<title> Test d'Appel Video </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	</head>
	<body>
		<script>
			function onvidLoad(status){
				console.log('Status: ' + status.state);

				if (status.state === "READY"){
					VC.CreateVidyoConnector({
						viewId: "renderer",
						viewStyle: "VIDYO_CONNECTORVIEWSTYLE_Default",
						remoteParticipants:3,
						logFileFilter:"error",
						logFileName:"",
						userData:""
					}).then(function (vc){
							console.log("creation reussi");
						}).catch(function (error){
								console.log("Erreur: " + error);
							});
				}
			}
		</script>

		<script src="https://static.vidyo.io/latest/javascript/VidyoClient/VidyoClient.js?onload=onvidLoad"></script>
		<h3> Hello Appel </h3>
		<div id="renderer" ></div>
	</body>
</html>
